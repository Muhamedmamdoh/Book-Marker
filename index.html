<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>BookMark</title>
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="position-relative">
      <div
        class="container d-flex flex-column align-items-center"
        style="min-height: 100vh; padding-top: 3rem"
      >
        <h1>BookMarker</h1>

        <div
          class="bookMark-content w-100 py-5 d-flex flex-column justify-content-center align-items-center gap-3 mt-5"
        >
          <h2 style="margin: 0 auto; width: fit-content; padding-top: 1rem">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="w-100 d-flex flex-column justify-content-center">
            <label for="Name" class="form-label"
              ><i class="fa-solid fa-book"></i> Site Name</label
            >
            <input
              oninput="validateBookmark(this)"
              type="text"
              class="form-control"
              placeholder="BookMark Name"
              id="Name"
            />
            <div class="alert alert-danger mt-2 pt-2 d-none" role="alert">
              You Must Enter Site Name at least 3 Numbers or Characters
            </div>
          </div>

          <div class="w-100 d-flex flex-column justify-content-center mt-5">
            <label for="site" class="form-label"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              oninput="validateBookmark(this)"
              type="text"
              class="form-control"
              id="site"
              placeholder="WebSite URL"
            />
            <div class="alert alert-danger mt-2 pt-2 d-none" role="alert">
              You Must Enter Valid URL Start With http / https
            </div>
          </div>

          <button onclick="addBookMak();" class="btn btn-danger px-5 mt-5">
            Submit
          </button>
        </div>

        <table class="table mt-3 text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </main>
    <div id="customModal" class="custom-modal-overlay d-none">
      <div class="custom-modal">
        <h3>Validation Error</h3>
        <ul id="modalErrorList" class="text-danger"></ul>
        <button onclick="closeCustomModal()" class="btn btn-danger mt-3">
          Close
        </button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
